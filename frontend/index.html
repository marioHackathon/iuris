<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iuris</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection"/>
    <!-- Bootstrap Styles-->

    <!-- FontAwesome Styles-->
    <link rel="stylesheet" href="assets/css/font-awesome.css"/>

    <!-- Morris Chart Styles-->

    <!-- Custom Styles-->
    <link href="assets/css/custom-styles2.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/index.css"/>

    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="assets/js/Lightweight-Chart/cssCharts.css">
</head>

<body>

    <div id="spinner">
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <div id="content">
        <br><br>
        <div align="center"><p><img src="logo.png" alt=""></p></div>
		<br>
        <div align="center">
            <div class="input-field col s13">
                <p><label for="url" class="">URL to scan</label>
                <p><input id="url" class="materialize-textarea" />

            </div>
            
            <div class="col-md-6 col-sm-6" style="width: 50%" >
                <div class="card">
                    <div class="card-action">
                    </div>
                    <div class="card-content">
                        <ul class="collapsible" data-collapsible="accordion">
                            <li class="">
                                <div class="collapsible-header"><i class="material-icons">filter_drama</i>Advanced Options</div>
                                <div class="collapsible-body available-plugins" style="display: none;">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <a id="analyze" href="#" class="waves-effect waves-light btn-large">Scan</a>
        </div>

        <div id="result">

            <div id="global-score-container" class="card" style="overflow: hidden;">
                <div id="global-score" class="easypiechart" data-percent="50" style="display: inline-block; height: auto;">
                    <span class="percent score">50%</span>
                    <canvas height="1" width="60"></canvas>
                </div>
                <span style="display: inline-block; float: right; margin-top: 40px;">
                    <a class="pdf-link" href="#" target="_blank"><img src="assets/img/pdf.png"></a>
                    <a class="odt-link" href="#" target="_blank"><img src="assets/img/writer.png"></a>
                </span>
            </div>
            
            <div class="card result-card plugin-result-template">
                <div class="card-action">
                    <span class="title">unconsented_tracking_cookies</span>
                    <div align="right">
                        <div class="easypiechart">
                            <span class="percent score">82%</span>
                            <canvas height="1" width="60"></canvas>
                        </div>
                    </div>

                    <div class="card-content messages"></div>
                    
                    <img class="report" src="assets/img/warn.png" title="Informar de un problema">
                </div>

            </div>
            
        </div>
        
        <!--<div align="center">
            <footer><p><a href="https://www.iuris.es/">iuris - All rights reserved </a>|<a href="https://www.iuris.es/">
                Privacy Policy </a></p>
                <div align="center"></div>

            </footer>
        </div>-->
        
    </div>
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="assets/js/jquery-1.10.2.js"></script>

    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/materialize/js/materialize.min.js"></script>

    <!-- Metis Menu Js -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    
    <script src="assets/js/easypiechart.js"></script>
    
    <!-- Custom Js -->
    <script type="text/javascript" src="assets/js/index.js"></script>

</body>

</html>
